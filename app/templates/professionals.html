<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotio ðŸ˜Œ - Mental Health Professionals</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    .card {
      background: rgba(26, 26, 46, 0.6);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transform: translateZ(0);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateZ(10px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .header {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transform-style: preserve-3d;
      perspective: 1000px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      background: linear-gradient(45deg, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateZ(15px);
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 2rem;
    }

    .header h1 span {
      font-size: 2rem;
      animation: wave 2s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
      -webkit-text-fill-color: initial;
      background: none;
      text-shadow: none;
    }

    .nav-link {
      color: #fff;
      opacity: 0.7;
      transition: all 0.3s ease;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(0);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .nav-link:hover {
      opacity: 1;
      background: rgba(139, 92, 246, 0.2);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .nav-link.active {
      opacity: 1;
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(20px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .nav-link i {
      margin-right: 0.5rem;
      font-size: 1.1rem;
      transform: translateZ(5px);
    }

    .logout-btn {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .logout-btn:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .logout-btn i {
      margin-right: 0.5rem;
      transform: translateZ(5px);
    }

    .card h2 {
      background: linear-gradient(45deg, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateZ(15px);
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    .professional-card {
      background: rgba(26, 26, 46, 0.6);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
      backdrop-filter: blur(5px);
    }

    .professional-card:hover {
      transform: translateZ(10px) scale(1.02);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .professional-card h3 {
      background: linear-gradient(45deg, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: translateZ(5px);
      text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
      font-size: 1.25rem;
      font-weight: 600;
    }

    .professional-card i {
      transform: translateZ(5px);
    }

    .contact-btn {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .contact-btn:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .contact-btn i {
      transform: translateZ(5px);
    }

    .info-label {
      color: rgba(139, 92, 246, 0.8);
      font-weight: 500;
    }

    .info-value {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="header p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold">Emotio <span>ðŸ˜Œ</span></h1>
      <nav class="flex space-x-2">
        <a href="/" class="nav-link">
          <i class="fas fa-comments"></i> Chat
        </a>
        <a href="/journal" class="nav-link">
          <i class="fas fa-book"></i> Journal
        </a>
        <a href="/insights" class="nav-link">
          <i class="fas fa-chart-line"></i> Insights
        </a>
        <a href="/counseling" class="nav-link">
          <i class="fas fa-heart"></i> Counseling
        </a>
        <a href="/professionals" class="nav-link active">
          <i class="fas fa-user-md"></i> Professionals
        </a>
        <a href="/profile" class="nav-link">
          <i class="fas fa-user"></i> Profile
        </a>
      </nav>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="card">
      <h2>Mental Health Professionals</h2>
      <div class="mb-6">
        <p class="text-gray-300 mb-2">Connect with licensed mental health professionals in your area.</p>
        <p class="text-sm text-violet-400">All professionals listed are licensed and verified.</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="professionals-container">
        <!-- Professionals will be populated here -->
      </div>
    </div>
  </main>

  <script>
    async function loadProfessionals() {
      try {
        const response = await fetch('/get-professionals');
        const data = await response.json();
        
        if (data.status === 'success') {
          const container = document.getElementById('professionals-container');
          container.innerHTML = '';

          data.professionals.forEach(professional => {
            const card = document.createElement('div');
            card.className = 'professional-card';
            card.innerHTML = `
              <div class="flex items-start justify-between mb-4">
                <div>
                  <h3>${professional.name}</h3>
                  <p class="text-sm text-gray-400 mt-1">${professional.credentials}</p>
                </div>
                <div class="text-2xl text-violet-400">
                  <i class="fas fa-user-md"></i>
                </div>
              </div>
              <div class="space-y-3">
                <p class="text-sm">
                  <span class="info-label">Specialty:</span>
                  <span class="info-value"> ${professional.specialty}</span>
                </p>
                <p class="text-sm">
                  <span class="info-label">Availability:</span>
                  <span class="info-value"> ${professional.availability}</span>
                </p>
                <p class="text-sm">
                  <span class="info-label">Contact:</span>
                  <span class="info-value"> ${professional.contact}</span>
                </p>
              </div>
              <div class="mt-6">
                <a href="mailto:${professional.contact}" class="contact-btn">
                  <i class="fas fa-envelope"></i> Contact
                </a>
              </div>
            `;
            container.appendChild(card);
          });
        }
      } catch (error) {
        console.error('Error loading professionals:', error);
        const container = document.getElementById('professionals-container');
        container.innerHTML = '<p class="text-red-400">Failed to load professionals. Please try again.</p>';
      }
    }

    // Load professionals when page loads
    document.addEventListener('DOMContentLoaded', loadProfessionals);
  </script>
</body>
</html>
