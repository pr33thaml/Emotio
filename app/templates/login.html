<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Emotio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container main-container">
        <div class="welcome-text">
            <h1>Welcome Back</h1>
            <p class="lead">Sign in to continue your emotional wellness journey</p>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('login') }}">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                    <a href="{{ url_for('google_login') }}" class="btn btn-outline-primary w-100 mb-2">
                        Sign in with Google
                    </a>
                    <a href="{{ url_for('github_login') }}" class="btn btn-outline-dark w-100">
                        Sign in with GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
