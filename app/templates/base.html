<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotio ðŸ˜Œ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .nav-link {
      color: #fff;
      opacity: 0.7;
      transition: all 0.3s ease;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(0);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .nav-link:hover {
      opacity: 1;
      background: rgba(139, 92, 246, 0.2);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .nav-link.active {
      opacity: 1;
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(20px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
    }

    .nav-link i {
      margin-right: 0.5rem;
      font-size: 1.1rem;
      transform: translateZ(5px);
    }

    .logout-btn {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.3);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .logout-btn:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="header p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold">Emotio <span>ðŸ˜Œ</span></h1>
      <nav class="flex space-x-2">
        <a href="/" class="nav-link">
          <i class="fas fa-comments"></i> Chat
        </a>
        <a href="/journal" class="nav-link">
          <i class="fas fa-book"></i> Journal
        </a>
        <a href="/insights" class="nav-link">
          <i class="fas fa-chart-line"></i> Insights
        </a>
        <a href="/counseling" class="nav-link">
          <i class="fas fa-heart"></i> Counseling
        </a>
        <a href="/professionals" class="nav-link">
          <i class="fas fa-user-md"></i> Professionals
        </a>
        <a href="/profile" class="nav-link">
          <i class="fas fa-user"></i> Profile
        </a>
      </nav>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
