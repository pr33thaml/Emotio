<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotio - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .violet-accent {
      color: #8B5CF6;
      transition: all 0.3s ease;
    }
    .violet-bg {
      background-color: #8B5CF6;
    }
    .dark-input {
      background-color: rgba(45, 45, 45, 0.8);
      border: 1px solid #3d3d3d;
      color: #ffffff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .dark-input:focus {
      border-color: #8B5CF6;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }
    .glass-card {
      background: rgba(17, 17, 17, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      border-color: rgba(139, 92, 246, 0.3);
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
    }

    /* Interactive Logo */
    .logo-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8B5CF6, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }
    .logo-emoji {
      font-size: 2.5rem;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .logo-container:hover .logo-text {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
    .logo-container:hover .logo-emoji {
      transform: rotate(15deg) scale(1.2);
    }
    .logo-container:active .logo-emoji {
      transform: rotate(-15deg) scale(0.9);
    }

    /* Enhanced Form Styles */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }
    .form-label {
      position: absolute;
      left: 3.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      transition: all 0.3s ease;
      pointer-events: none;
      font-size: 0.95rem;
    }
    .form-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3.5rem;
      background: rgba(45, 45, 45, 0.8);
      border: 1px solid #3d3d3d;
      border-radius: 0.5rem;
      color: white;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      height: 3.5rem;
    }
    .form-input:focus,
    .form-input:not(:placeholder-shown) {
      border-color: #8B5CF6;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }
    .form-input:focus + .form-label,
    .form-input:not(:placeholder-shown) + .form-label {
      top: 0;
      left: 1rem;
      font-size: 0.875rem;
      color: #8B5CF6;
      background: rgba(17, 17, 17, 0.7);
      padding: 0 0.5rem;
      transform: translateY(-50%);
    }
    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      width: 1.5rem;
      text-align: center;
    }
    .form-input:focus ~ .form-icon {
      color: #8B5CF6;
    }

    /* Enhanced Button Styles */
    .button-animated {
      background: rgba(139, 92, 246, 0.2);
      border: 1px solid rgba(139, 92, 246, 0.3);
      color: white;
      font-weight: 500;
      overflow: hidden;
      position: relative;
      padding: 0.875rem 1.25rem;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      width: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      height: 3.5rem;
      transform-style: preserve-3d;
      transform: translateZ(0);
      backdrop-filter: blur(5px);
    }

    .button-animated:hover {
      background: rgba(139, 92, 246, 0.3);
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .button-animated:active {
      transform: translateZ(5px) scale(0.98);
    }

    .button-animated i {
      transform: translateZ(5px);
      margin-right: 0.5rem;
    }

    /* Social Buttons */
    .social-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }

    .social-button:hover {
      transform: translateZ(10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
    }

    .social-button:active {
      transform: translateZ(5px) scale(0.98);
    }

    .social-icon {
      transition: all 0.3s ease;
      transform: translateZ(5px);
    }

    .social-button:hover .social-icon {
      transform: translateZ(15px) scale(1.2);
    }

    /* Enhanced Particle Effects */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .particle {
      position: absolute;
      background: rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div id="background-container"></div>
  <div class="content-container">
    <div class="max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <div class="logo-container" onclick="createLogoExplosion()">
          <span class="logo-text">Emotio</span>
          <span class="logo-emoji">ðŸ˜Œ</span>
        </div>
        <p class="text-gray-400 mt-2">Your AI Emotional Companion</p>
      </div>

      <div class="glass-card p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-semibold mb-8 text-center">Create Account âœ¨</h2>

        {% if error %}
        <div class="bg-red-900 text-red-200 p-4 rounded-lg mb-6 text-sm">
          {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
          <div class="form-group">
            <input type="text" name="username" required placeholder=" "
                   class="form-input">
            <label class="form-label">Username</label>
            <i class="fas fa-user form-icon"></i>
          </div>

          <div class="form-group">
            <input type="email" name="email" required placeholder=" "
                   class="form-input">
            <label class="form-label">Email</label>
            <i class="fas fa-envelope form-icon"></i>
          </div>

          <div class="form-group">
            <input type="password" name="password" required placeholder=" "
                   class="form-input">
            <label class="form-label">Password</label>
            <i class="fas fa-lock form-icon"></i>
          </div>

          <button type="submit" class="button-animated group relative">
            <i class="fas fa-user-plus mr-2"></i>
            Sign Up
          </button>
        </form>

        <div class="mt-8">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-3 glass-card text-gray-400">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-4">
            <a href="{{ url_for('google_login') }}" class="button-animated group relative text-sm social-button">
              <i class="fab fa-google social-icon"></i>
              <span class="ml-2">Google</span>
            </a>
            <a href="{{ url_for('github_login') }}" class="button-animated group relative text-sm social-button">
              <i class="fab fa-github social-icon"></i>
              <span class="ml-2">GitHub</span>
            </a>
          </div>
        </div>

        <p class="mt-8 text-center text-gray-400">
          Already have an account?
          <a href="{{ url_for('login') }}" class="violet-accent hover:text-violet-400">Login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/background3d.js') }}"></script>
  <script>
    function createLogoExplosion() {
      const logo = document.querySelector('.logo-container');
      const emoji = document.querySelector('.logo-emoji');
      
      // Create enhanced explosion particles
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 8 + 4;
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 100 + 50;
        const duration = Math.random() * 0.5 + 0.5;
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          background: linear-gradient(45deg, #8B5CF6, #EC4899);
          border-radius: 50%;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          animation: explode ${duration}s ease-out forwards;
          box-shadow: 0 0 ${size}px rgba(139, 92, 246, 0.5);
        `;
        logo.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => particle.remove(), duration * 1000);
      }
      
      // Add enhanced emoji animation
      emoji.style.animation = 'bounce 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
      setTimeout(() => emoji.style.animation = '', 500);
    }

    // Add enhanced keyframes for animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes explode {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(
            calc(-50% + ${(Math.random() - 0.5) * 200}px),
            calc(-50% + ${(Math.random() - 0.5) * 200}px)
          ) scale(0);
          opacity: 0;
        }
      }
      @keyframes bounce {
        0%, 100% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.5) rotate(180deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
